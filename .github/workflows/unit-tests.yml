name: Unit tests

on:
  workflow_call:

jobs:

  test-pipeline:
    name: Run with code coverage
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.git_ref }}
          lfs: True

      - name: Install and setup Python, uv, virtual env
        uses: ./.github/actions/install-python
        with:
          PYTHON_VERSION: ${{ inputs.PYTHON_VERSION }}
          UV_VERSION: ${{ inputs.UV_VERSION }}

      - name: Install and setup R and packages
        uses: ./.github/actions/install-r
        with:
          R_VERSION: ${{ inputs.R_VERSION }}

      - name: Debug unit tests
        run: |
          Rscript -e 'rmarkdown::render("/home/runner/work/bluprint/bluprint/tests/workflow/fixtures/rtest/test5.Rmd")'

      - name: Run unit tests
        run: |
          echo "Showing path:"
          echo "$PATH"
          export PATH=$PATH:/home/runner/.pyenv/bin
          export JUPYTER_PLATFORM_DIRS=1
          uv run jupyter --paths
          make test
        env:
          PY_COLORS: 1

      - name: Report
        run: |
          make report-coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
