name: Publish Python ğŸ distribution ğŸ“¦ to PyPI and TestPyPI

on: push

env:
  PYTHON_VERSION: 3.11.2
  UV_VERSION: 0.4.12

jobs:

  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: True

    - name: Install and setup Python, uv, virtual env
      uses: ./.github/actions/install-python
      with:
        PYTHON_VERSION: ${{ env.PYTHON_VERSION }}
        UV_VERSION: ${{ env.UV_VERSION }}

    - name: Build Python wheel
      run: |
        make build

    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
        Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/<package-name>  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
